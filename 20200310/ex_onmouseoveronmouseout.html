<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo ONFOCUS</title>

        <script>
            function aciona_mouse(valor){
                document.getElementById("msg").innerHTML = valor;
            }
        </script>
    </head>
    <body>
        <div id = "msg"></div>
        <table onmouseover="aciona_mouse('entrei na tabela')"
            onmouseout="aciona_mouse('saÃ­ da tabela')"/>
            <tr>
                <th>titulo 1</th>

                <th>titulo 3</th>
            </tr>
            <tr>
                <td>linha 1 coluna 1</td>
                <td>linha 1 coluna 2</td>
                <td>linha 1 coluna 3</td>
            </tr>
            <tr>
                <td>linha 2 coluna 1</td>
                <td>linha 2 coluna 2</td>
                <td>linha 2 coluna 3</td>
            </tr>
        </table>
    </body>
</html>
