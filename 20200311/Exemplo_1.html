<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <style>
            #quadrado{
                border-style: solid;
                border-width: 1px;
                width: 200px;
                height: 200px;
            }
        </style>
        <script>
            function escreve_no_quadro(texto){
                document.getElementById("quadrado").innerHTML = texto;
            }

            function troca_cor_quadrado(cor){
                alert(cor);
                document.getElementById("quadrado").style.backgroundColor = cor;
            }

            function troca_cor_fonte(cor){
                alert(cor);
                document.getElementById("quadrado").style.color = cor;
            }
        </script>

        <meta charset = "utf-8"/>
        <title>Exemplo 1</title>
    </head>
    <body>
        <div id = "quadrado"></div> <br/>
        <form name = "teste">
                Texto para o quadrado: <input type = "text" name = "textoQuadrado" onkeyup = "escreve_no_quadro(this.value)"/> <br/>
                Cor de fundo do quadrado: <input type = "color" name = "corQuadrado" onchange = "troca_cor_quadrado(this.value)"/> <br/>
                Cor da fonte do quadrado: <input type = "color" name = "corfonte" onchange = "troca_cor_fonte(this.value)"/> <br/>
        </form>
    </body>
</html>
