<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo ONCLICK</title>

        <script>
            function aciona_click(valor){
                alert(valor);
            }
        </script>
    </head>
    <body>
        <p onclick="aciona_click('Uma mensagem')">Parágrafo clicável</p>

        <ul>
            <li onclick="aciona_click('mensagem da lista')"/>item 1 clicavel
            <li/>item 2 não clicavel
        </ul>
    </body>
</html>
