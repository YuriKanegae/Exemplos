<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8">
        <title>Exemplo 3</title>

        <script>
            function escreverMensagem(valor){
                mensagem = "Você escreveu: " + valor;
                alert(mensagem);

                if(isNaN(valor)){
                    alert(valor + " não é um número");
                }else{
                    alert(valor + " é um número");
                }
            }
        </script>
    </head>
    <body>
        <form name = "form3">
            <label>Texto: </label>
            <input type = "text" name = "meuTexto"><br/>

            <input type = "button" value = "Enviar" onclick = "escreverMensagem(document.form3.meuTexto.value);">
        </form>
    </body>
</html>
